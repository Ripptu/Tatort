<!doctype html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatortreinigung & Entrümpelung 24 | Mainz, Frankfurt & Rhein-Main</title>
    <meta name="description" content="Zertifizierter Tatortreiniger & Entrümpelung. 24h Notdienst in Mainz, Wiesbaden, Frankfurt & Umgebung. Diskret, schnell & sauber. Jetzt anrufen!" />
    
    <!-- Fix for "White Screen" on Netlify: Polyfill process.env for libraries that expect it -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0F172A', // Slate 900
                primary: '#1E293B', // Slate 800 (Dark Gray)
                secondary: '#334155', // Slate 700
                accent: '#D4AF37', // Metallic Gold (kept for minor accents if needed, but removed from main UI as requested)
                surface: '#F8FAFC', // Slate 50
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -10px rgba(0,0,0,0.05)',
              'elegant': '0 0 30px rgba(0,0,0,0.08)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.2.0,react-dom@18.2.0"
      }
    }
    </script>
    <style>
      html {
        scroll-padding-top: 100px; /* Ensures anchor links don't hide behind fixed header */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .gradient-text {
        background: linear-gradient(135deg, #0F172A 0%, #475569 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased font-sans selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
